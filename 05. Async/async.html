<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> JavaScript | Async</title>
  </head>
  <body>

  <!-- Callbacks Function-->

    <p id="callbacks"></p>

    <script>
      function myFunction(some){
        document.getElementById('callbacks').innerHTML = some;
      }

      function myFirst(){
        myFunction("Hello!");
      }

      function mySecond(){
        myFunction("How are You?");
      }

      myFirst(); 
      mySecond(); 
      // Output: How are You? because, JavaScript functions are executed in the sequence they are called.
    </script>


  <!-- Start JavaScript Here -->
  <script type="text/javascript" src="async.js">

  </script>
  </body>
</html>
